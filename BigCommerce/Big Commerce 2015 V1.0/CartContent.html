<script type="text/javascript">
$(document).ready(function() {
	stateElement = document.getElementById('shippingZoneState').selectedIndex;
	zipCode = document.getElementById('shippingZoneZip').value;
	if(stateElement == 12 && zipCode == 91406){
		document.getElementById('shippingZoneState').selectedIndex = 0;
		document.getElementById('shippingZoneZip').value = '';
	}
});
</script>
